# Simple workflow for deploying Vite app to GitHub Pages
name: Deploy static content to Pages

on:
  # Corre en cada push a la rama main
  push:
    branches: ["main"]

  # Permite lanzarlo a mano desde la pestaña Actions
  workflow_dispatch:

# Permisos para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Único job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos la carpeta dist generada por Vite
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
